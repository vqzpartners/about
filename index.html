  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto Mono', monospace;
    }

    body {
      background-color: #000000;
      color: white;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

.container {
  max-width: 1200px;
  margin: 0 auto;
  width: 100%;
  flex: 1;
  display: flex;
  flex-direction: column;
  position: relative; /* Add this */
}

    /* Header Styles */
    header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 0;
  margin-bottom: 0; /* Remove margin */
  position: absolute; /* Position absolutely */
  top: 1rem; /* Add some space from top */
  left: 0;
  right: 0;
  z-index: 10; /* Keep above other content */
}

    .logo {
      height: 50px;
    }

    /* Main Content Layout */
.main-content {
  display: flex;
  flex: 1;
  gap: 4rem;
  margin-top: 0; /* Remove margin-top */
  height: 100vh; /* Full viewport height */
  align-items: center;
  padding-top: 80px; /* Add padding to account for header height */
}

    /* Left Column - Text Content */
    .text-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .tagline {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      line-height: 1.2;
      font-family: 'Montserrat', sans-serif; /* Changed to Montserrat */
    }

    .description {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      max-width: 480px;
    }

    /* Right Column - Image Grid */
    .image-grid-container {
      flex: 1;
      position: relative;
      perspective: 1000px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 1.5rem;
      align-content: center;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .market-card {
      aspect-ratio: 1/1;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform: translateZ(0);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .market-card:nth-child(odd) {
      animation: floatAnimation 6s infinite ease-in-out;
    }

    .market-card:nth-child(even) {
      animation: floatAnimation 8s infinite ease-in-out reverse;
    }

    .market-card:hover {
      transform: translateY(-10px) scale(1.05);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 15px 30px rgba(255, 255, 255, 0.1);
      z-index: 10;
    }

    @keyframes floatAnimation {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(1deg); }
    }

    .market-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
      transition: all 0.5s ease;
      filter: grayscale(20%);
    }

    .market-card:hover img {
  opacity: 1;
  filter: grayscale(0%);
  transform: scale(1.1); /* Increase from 1.05 to 1.1 to ensure full coverage */
  object-position: center; /* Ensure image stays centered when scaling */
}

.market-label {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 1.2rem 1rem;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
  font-size: 1rem;
  font-weight: 500;
  transition: transform 0.3s ease;
}

.market-card:hover .market-label {
  transform: translateY(0); /* Change from -5px to 0 to keep it fixed at bottom */
}

    .market-icon {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 32px;
      height: 32px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .market-card:hover .market-icon {
      opacity: 1;
      transform: translateY(0);
    }

    /* Glow effect on hover - Fixed to not show gaps */
    .market-card::after {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 12px; /* Slightly larger than the card's border-radius */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: -1;
    }

    .market-card:hover::after {
      opacity: 1;
    }

    /* Action Buttons */
    .cta-buttons {
      display: flex;
      gap: 1.5rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      background-color: transparent;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::after {
      left: 100%;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .btn-primary {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.4);
    }

    /* Text animation */
    .animated-text {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .animated-text.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive Styles */
    @media (max-width: 992px) {
      .main-content {
        flex-direction: column;
        gap: 3rem;
      }
      
      .image-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .text-content {
        align-items: center;
        text-align: center;
      }
      
      .description {
        margin-left: auto;
        margin-right: auto;
      }

      .market-card:nth-child(odd), 
      .market-card:nth-child(even) {
        animation: floatAnimation 10s infinite ease-in-out;
      }
    }

    @media (max-width: 768px) {
      .tagline {
        font-size: 2.2rem;
        padding-top: 4rem;
      }
      
      .description {
        font-size: 1rem;
      }
      
      .cta-buttons {
        flex-direction: column;
        width: 100%;
        max-width: 320px;
      }
      
      .btn {
        width: 100%;
        text-align: center;
      }
      
      .image-grid {
        grid-template-columns: repeat(2, 1fr);
        max-width: 90%; /* Make grid smaller on mobile */
        margin: 0 auto;
      }
    }

    @media (max-width: 480px) {
      .tagline {
        font-size: 2.8rem;
      }
      
      .image-grid {
        grid-template-columns: repeat(2, 1fr); /* Keep 2 columns on small mobile */
        max-width: 100%;
        grid-gap: 1rem; /* Smaller gap on mobile */
      }
      
      .logo {
        height: 40px;
      }
      
      header {
        margin-bottom: 1rem;
      }

      body {
        padding: 15px; /* Reduce padding on very small screens */
      }

      .market-card:nth-child(odd), 
      .market-card:nth-child(even) {
        animation: floatAnimation 8s infinite ease-in-out;
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const animatedElements = document.querySelectorAll('.animated-text');
      
      // Animation timing
      const initialDelay = 800;
      const staggerDelay = 300;
      
      // Function to animate elements with staggered timing
      const animateElements = async () => {
        // Wait for initial delay
        await new Promise(resolve => setTimeout(resolve, initialDelay));
        
        // Animate each element one by one
        for (let i = 0; i < animatedElements.length; i++) {
          animatedElements[i].classList.add('visible');
          
          // Wait before showing next element
          await new Promise(resolve => setTimeout(resolve, staggerDelay));
        }
      };
      
      // Show animation on every visit
      animateElements();
      
      // 3D tilt effect for image grid
      const imageGrid = document.querySelector('.image-grid');
      const imageGridContainer = document.querySelector('.image-grid-container');
      
      if (window.innerWidth > 768) {
        imageGridContainer.addEventListener('mousemove', (e) => {
          const rect = imageGridContainer.getBoundingClientRect();
          const x = e.clientX - rect.left; 
          const y = e.clientY - rect.top;
          
          const xRot = ((y / rect.height) - 0.5) * 10; // -5 to 5 degrees
          const yRot = ((x / rect.width) - 0.5) * -10; // -5 to 5 degrees
          
          imageGrid.style.transform = `rotateX(${xRot}deg) rotateY(${yRot}deg)`;
        });
        
        imageGridContainer.addEventListener('mouseleave', () => {
          imageGrid.style.transform = 'rotateX(0) rotateY(0)';
        });
      }
    });
  </script>
