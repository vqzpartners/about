<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VQZ & Partners: the business behind your favorite business</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://vqzpartners.com/get/images/favicon.png">

  <meta name="description" content="From intelligence to automation, we drive innovation freely, partnering with visionary businesses to create impactful solutions">
  <meta name="keywords" content="VQZ Partners, verified partners, business, partnership">
  <meta name="robots" content="index, follow">

  <meta property="og:title" content="VQZ & Partners: the business behind your favorite business">
  <meta property="og:description" content="From intelligence to automation, we drive innovation freely, partnering with visionary businesses to create impactful solutions">
  <meta property="og:image" content="https://vqzpartners.com/get/images/social-banner.jpg">

  <meta name="twitter:title" content="VQZ & Partners: the business behind your favorite business">
  <meta name="twitter:description" content="From intelligence to automation, we drive innovation freely, partnering with visionary businesses to create impactful solutions">
  <meta name="twitter:image" content="https://vqzpartners.com/get/images/social-banner.jpg">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto Mono', monospace;
    }

    body {
      background-color: #000000;
      color: white;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Banner Styles */
    .banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.8rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      transform: translateY(-100%);
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      color: white;
    }

    .banner.visible {
      transform: translateY(0);
    }

    .banner-content {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex: 1;
      cursor: pointer;
    }

    .banner-badge {
      border-radius: 20px;
      padding: 0.3rem 0.8rem;
      font-size: 0.8rem;
      font-weight: 500;
      white-space: nowrap;
      color: white;
      transition: all 0.3s ease;
    }

    /* Badge Color Variations */
    .banner-badge.new {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.8), rgba(34, 197, 94, 0.6));
      border: 1px solid rgba(34, 197, 94, 0.9);
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
    }

    .banner-badge.live {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.8), rgba(239, 68, 68, 0.6));
      border: 1px solid rgba(239, 68, 68, 0.9);
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
      animation: pulse 2s infinite;
    }

    .banner-badge.update {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), rgba(59, 130, 246, 0.6));
      border: 1px solid rgba(59, 130, 246, 0.9);
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
    }

    .banner-badge.breaking {
      background: linear-gradient(135deg, rgba(245, 101, 101, 0.8), rgba(245, 101, 101, 0.6));
      border: 1px solid rgba(245, 101, 101, 0.9);
      box-shadow: 0 0 10px rgba(245, 101, 101, 0.3);
      animation: pulse 1.5s infinite;
    }

    .banner-badge.soon {
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.8), rgba(168, 85, 247, 0.6));
      border: 1px solid rgba(168, 85, 247, 0.9);
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.3);
    }

    .banner-badge.now {
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.8), rgba(251, 191, 36, 0.6));
      border: 1px solid rgba(251, 191, 36, 0.9);
      box-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
      color: #000000;
    }

    .banner-badge.alert {
      background: linear-gradient(135deg, rgba(249, 115, 22, 0.8), rgba(249, 115, 22, 0.6));
      border: 1px solid rgba(249, 115, 22, 0.9);
      box-shadow: 0 0 10px rgba(249, 115, 22, 0.3);
      animation: pulse 2s infinite;
    }

    .banner-badge.default {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    .banner-text {
      font-size: 0.9rem;
      font-weight: 400;
      flex: 1;
    }

    .banner-close {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      opacity: 0.7;
    }

    .banner-close:hover {
      background-color: rgba(255, 255, 255, 0.1);
      opacity: 1;
    }

    /* Adjust body padding when banner is visible */
    body.banner-visible {
      padding-top: 80px;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      margin-bottom: 0;
      position: absolute;
      top: 1rem;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .logo {
      height: 50px;
    }

    /* Main Content Layout */
    .main-content {
      display: flex;
      flex: 1;
      gap: 4rem;
      margin-top: 0;
      height: 100vh;
      align-items: center;
      padding-top: 0px;
    }

    /* Left Column - Text Content */
    .text-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .tagline {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      line-height: 1.2;
      font-family: 'Montserrat', sans-serif;
    }

    .description {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      max-width: 480px;
    }

    /* Right Column - Image Grid */
    .image-grid-container {
      flex: 1;
      position: relative;
      perspective: 1000px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 1.5rem;
      align-content: center;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .market-card {
      aspect-ratio: 1/1;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform: translateZ(0);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .market-card:nth-child(odd) {
      animation: floatAnimation 6s infinite ease-in-out;
    }

    .market-card:nth-child(even) {
      animation: floatAnimation 8s infinite ease-in-out reverse;
    }

    .market-card:hover {
      transform: translateY(-10px) scale(1.05);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 15px 30px rgba(255, 255, 255, 0.1);
      z-index: 10;
    }

    @keyframes floatAnimation {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(1deg); }
    }

    .market-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
      transition: all 0.5s ease;
      filter: grayscale(20%);
    }

    .market-card:hover img {
      opacity: 1;
      filter: grayscale(0%);
      transform: scale(1.1);
      object-position: center;
    }

    .market-label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.2rem 1rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
      font-size: 1rem;
      font-weight: 500;
      transition: transform 0.3s ease;
    }

    .market-card:hover .market-label {
      transform: translateY(0);
    }

    .market-icon {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 32px;
      height: 32px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .market-card:hover .market-icon {
      opacity: 1;
      transform: translateY(0);
    }

    .market-card::after {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: -1;
    }

    .market-card:hover::after {
      opacity: 1;
    }

    /* Action Buttons */
    .cta-buttons {
      display: flex;
      gap: 1.5rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      background-color: transparent;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::after {
      left: 100%;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .btn-primary {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.4);
    }

    /* Text animation */
    .animated-text {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .animated-text.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive Styles */
    @media (max-width: 992px) {
      .main-content {
        flex-direction: column;
        gap: 3rem;
      }
      
      .image-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .text-content {
        align-items: center;
        text-align: center;
      }
      
      .description {
        margin-left: auto;
        margin-right: auto;
      }

      .market-card:nth-child(odd), 
      .market-card:nth-child(even) {
        animation: floatAnimation 10s infinite ease-in-out;
      }
    }

    @media (max-width: 768px) {
      /* Center logo on mobile */
      header {
        justify-content: center;
      }
      
      .tagline {
        font-size: 2.8rem;
        padding-top: 4rem;
        line-height: 1.1;
        max-width: 100%;
        word-spacing: 0.1em;
      }
      
      .description {
        font-size: 1rem;
      }
      
      .cta-buttons {
        flex-direction: column;
        width: 100%;
        max-width: 320px;
      }
      
      .btn {
        width: 100%;
        text-align: center;
      }
      
      .image-grid {
        grid-template-columns: repeat(2, 1fr);
        max-width: 90%;
        margin: 0 auto;
      }

      .banner {
        padding: 0.6rem 1rem;
      }

      .banner-text {
        font-size: 0.8rem;
      }

      .banner-badge {
        font-size: 0.7rem;
        padding: 0.2rem 0.6rem;
      }
    }

    @media (max-width: 480px) {
      .tagline {
        font-size: 2.2rem;
        line-height: 1.15;
        letter-spacing: -0.02em;
      }
      
      .image-grid {
        grid-template-columns: repeat(2, 1fr);
        max-width: 100%;
        grid-gap: 1rem;
      }
      
      .logo {
        height: 40px;
      }
      
      header {
        margin-bottom: 1rem;
        justify-content: center;
      }

      body {
        padding: 15px;
      }

      .market-card:nth-child(odd), 
      .market-card:nth-child(even) {
        animation: floatAnimation 8s infinite ease-in-out;
      }

      .banner-content {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
      }
    }

    /* Extra small screens - better title wrapping */
    @media (max-width: 375px) {
      .tagline {
        font-size: 2rem;
        line-height: 1.2;
        word-spacing: 0.05em;
      }
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <div id="banner" class="banner">
    <div class="banner-content" onclick="handleBannerClick()">
      <div id="banner-badge" class="banner-badge"></div>
      <div id="banner-text" class="banner-text"></div>
    </div>
    <button class="banner-close" onclick="closeBanner()">&times;</button>
  </div>

  <div class="container">
    <header>
      <img src="get/images/white-web-logo.svg" alt="VQZ & Partners Logo" class="logo">
      <!-- Menu will be injected by menu.js -->
    </header>

    <div class="main-content">
      <div class="text-content">
        <h1 class="tagline animated-text">we build, accelerate and educate.</h1>
        <p class="description animated-text">From intelligence to automation, we drive innovation freely, partnering with visionary businesses to create impactful solutions</p>
        <div class="cta-buttons animated-text">
           <a href="/go" class="btn">Contact Us</a>
          <a href="/about" class="btn">About us</a>
        </div>
      </div>
      
      <div class="image-grid-container animated-text">
        <div class="image-grid">
          <div class="market-card">
            <img src="get/images/r.jpg" alt="AI & Automation">
            <div class="market-label">AI & Automation</div>
            <div class="market-icon">âš¡</div>
          </div>
          <div class="market-card">
            <img src="get/images/finance.jpg" alt="Fintech">
            <div class="market-label">Finance</div>
            <div class="market-icon">ðŸ’°</div>
          </div>
          <div class="market-card">
            <img src="get/images/veritas.jpg" alt="Education">
            <div class="market-label">Education</div>
            <div class="market-icon">ðŸŽ“</div>
          </div>
          <div class="market-card">
            <img src="get/images/i.jpg" alt="Innovation">
            <div class="market-label">Intelligence</div>
            <div class="market-icon">ðŸ’¡</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mock banner data for demonstration
    const bannerData = [
      {
        time: 'NEW',
        title: 'We are launching our new AI automation platform',
        url: '#'
      }
    ];

    // Banner functionality
    let currentBannerIndex = 0;
    let bannerInterval;

    function showBanner(banner) {
      const bannerElement = document.getElementById('banner');
      const badgeElement = document.getElementById('banner-badge');
      const textElement = document.getElementById('banner-text');
      
      // Clear existing badge classes
      badgeElement.className = 'banner-badge';
      
      // Add color class based on badge type
      const badgeType = banner.time.toLowerCase();
      const validTypes = ['new', 'live', 'update', 'breaking', 'soon', 'now', 'alert'];
      
      if (validTypes.includes(badgeType)) {
        badgeElement.classList.add(badgeType);
      } else {
        badgeElement.classList.add('default');
      }
      
      badgeElement.textContent = formatTime(banner.time);
      textElement.textContent = banner.title;
      
      bannerElement.classList.add('visible');
      document.body.classList.add('banner-visible');
      
      // Store current banner URL for click handling
      bannerElement.dataset.url = banner.url;
    }

    function hideBanner() {
      const bannerElement = document.getElementById('banner');
      bannerElement.classList.remove('visible');
      document.body.classList.remove('banner-visible');
    }

    function closeBanner() {
      hideBanner();
      // Remember user closed banner to not show it again this session
      sessionStorage.setItem('bannerClosed', 'true');
      clearInterval(bannerInterval);
    }

    function handleBannerClick() {
      const bannerElement = document.getElementById('banner');
      const url = bannerElement.dataset.url;
      if (url && url !== '#') {
        window.open(url, '_blank');
      }
    }

    function formatTime(timeStr) {
      // Format time string for badge display
      const timeMap = {
        'new': 'NEW',
        'live': 'LIVE',
        'update': 'UPDATE',
        'breaking': 'BREAKING',
        'soon': 'SOON',
        'now': 'NOW',
        'alert': 'ALERT'
      };
      
      return timeMap[timeStr.toLowerCase()] || timeStr.toUpperCase();
    }

    function cycleBanners() {
      if (!bannerData || bannerData.length === 0) return;
      
      const banner = bannerData[currentBannerIndex];
      showBanner(banner);
      
      currentBannerIndex = (currentBannerIndex + 1) % bannerData.length;
    }

    function initBanner() {
      // Check if user already closed banner this session
      if (sessionStorage.getItem('bannerClosed') === 'true') {
        return;
      }
      
      if (bannerData && bannerData.length > 0) {
        // Show first banner after a delay
        setTimeout(() => {
          cycleBanners();
          
          // If multiple banners, cycle through them
          if (bannerData.length > 1) {
            bannerInterval = setInterval(cycleBanners, 8000); // Change banner every 8 seconds
          }
        }, 2000); // Initial delay
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const animatedElements = document.querySelectorAll('.animated-text');
      
      // Animation timing
      const initialDelay = 800;
      const staggerDelay = 300;
      
      // Function to animate elements with staggered timing
      const animateElements = async () => {
        // Wait for initial delay
        await new Promise(resolve => setTimeout(resolve, initialDelay));
        
        // Animate each element one by one
        for (let i = 0; i < animatedElements.length; i++) {
          animatedElements[i].classList.add('visible');
          
          // Wait before showing next element
          await new Promise(resolve => setTimeout(resolve, staggerDelay));
        }
      };
      
      // Show animation on every visit
      animateElements();
      
      // Initialize banner system
      initBanner();
      
      // 3D tilt effect for image grid
      const imageGrid = document.querySelector('.image-grid');
      const imageGridContainer = document.querySelector('.image-grid-container');
      
      if (window.innerWidth > 768) {
        imageGridContainer.addEventListener('mousemove', (e) => {
          const rect = imageGridContainer.getBoundingClientRect();
          const x = e.clientX - rect.left; 
          const y = e.clientY - rect.top;
          
          const xRot = ((y / rect.height) - 0.5) * 10;
          const yRot = ((x / rect.width) - 0.5) * -10;
          
          imageGrid.style.transform = `rotateX(${xRot}deg) rotateY(${yRot}deg)`;
        });
        
        imageGridContainer.addEventListener('mouseleave', () => {
          imageGrid.style.transform = 'rotateX(0) rotateY(0)';
        });
      }
    });
  </script>
</body>
</html>
