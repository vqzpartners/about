<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/png" href="https://cdn.vqzpartners.com/favicon.png">
  <title>Confirmación | VQZ & Partners</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    /* --- ESTILOS BASE --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto Mono', monospace;
    }

    body {
      background-color: #000000; /* Fondo negro puro o con gradiente muy sutil */
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      background-image: radial-gradient(circle at center, #111 0%, #000 100%);
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    /* --- TIPOGRAFÍA Y MENSAJES --- */
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: block;
      color: #fff;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffffff;
      line-height: 1.1;
    }

    .subtitle {
      color: #999;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 3rem;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
    }

    /* --- BLOQUE DE FECHA --- */
    .date-block {
      margin-bottom: 2rem;
      padding: 20px;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }

    .date-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #555;
      margin-bottom: 10px;
      display: block;
    }

    .big-date {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      display: block;
    }

    .time-zone {
      color: #d32f2f; /* Rojo sutil */
      font-size: 0.9rem;
      margin-top: 5px;
      display: block;
    }

    /* --- BOTONES CALENDARIO --- */
    .cal-cta-text {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 15px;
      display: block;
    }

    .calendar-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .cal-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 24px;
      background: #111;
      border: 1px solid #333;
      border-radius: 4px; /* Bordes más rectos */
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.2s, border-color 0.2s;
      cursor: pointer;
    }

    .cal-btn:hover {
      background-color: #222;
      border-color: #555;
    }

    .cal-btn svg {
      width: 18px;
      height: 18px;
      fill: #fff;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .calendar-actions { flex-direction: column; gap: 10px; }
      .cal-btn { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <span class="icon">✨</span>
    
    <!-- Se llena dinámicamente con JS -->
    <h1 id="greeting">¡Estás dentro!</h1>
    
    <p class="subtitle">
      Tu registro está confirmado. Ya estás participando en el sorteo de @vqzpartners
    </p>

    <div class="date-block">
      <span class="date-label">Fecha de Resultados</span>
      <span class="big-date">7 DE ENERO DE 2026</span>
      <span class="time-zone">12:00 PM EST</span>
    </div>

    <div>
      <span class="cal-cta-text">Guárdalo en tu calendario:</span>
      <div class="calendar-actions">
        <!-- Google -->
        <a href="#" onclick="addToGoogle(); return false;" class="cal-btn">
          <svg viewBox="0 0 24 24"><path d="M21.35 11.1h-9.17v2.73h6.51c-.33 3.81-3.5 5.44-6.5 5.44C8.36 19.27 5 16.25 5 12c0-4.1 3.2-7.27 7.2-7.27 3.09 0 4.9 1.97 4.9 1.97L19 4.72S16.56 2 12.1 2C6.42 2 2.03 6.8 2.03 12c0 5.05 4.13 10 10.22 10 5.35 0 9.25-3.67 9.25-9.09 0-1.15-.15-1.81-.15-1.81z"/></svg>
          Google
        </a>
        
        <!-- Outlook -->
        <a href="#" onclick="addToOutlook(); return false;" class="cal-btn">
          <svg viewBox="0 0 24 24"><path d="M1 17L1 7L9 5L9 19L1 17ZM23 18V6C23 4.89 22.1 4 21 4H15V20H21C22.1 20 23 19.11 23 18ZM13 20H11V4H13V20Z"/></svg>
          Outlook
        </a>
        
        <!-- Apple -->
        <a href="#" onclick="addToApple(); return false;" class="cal-btn">
          <svg viewBox="0 0 24 24"><path d="M17.8 19.5c-.8 0-1.6-.3-2.3-.7-.7-.4-1.3-.7-2-.7-.7 0-1.4.3-2.1.8-.7.4-1.4.7-2.1.7-2.6 0-4.8-4-4.8-7.7 0-2.8 1.8-4.5 4.3-4.5.7 0 1.4.2 2 .5.6.3 1.2.5 1.7.5.5 0 1.1-.2 1.8-.5.7-.3 1.3-.5 2-.5 2.1 0 3.8 1.4 4.5 3.3-.1.1-1.1.6-1.1 2.3 0 1.9 1.5 2.6 1.6 2.6-.1.2-.2.5-.4.8-1 2-2.1 2.8-3.1 2.8zM14.9 5.2c0-1 .5-2 1-2.5.5-.5 1.3-.9 2.2-.9.1 1.1-.3 2.1-.9 2.7-.6.5-1.5.8-2.3.7z"/></svg>
          Apple
        </a>
      </div>
    </div>
  </div>

  <script>
    // 1. OBTENER NOMBRE DEL LEAD
    document.addEventListener("DOMContentLoaded", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const leadName = urlParams.get('lead');
      const greetingElement = document.getElementById('greeting');

      if (leadName && leadName.trim() !== "") {
        // Limpieza básica de seguridad y recorte
        let cleanName = leadName.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        if(cleanName.length > 20) cleanName = cleanName.substring(0, 20) + '...';
        
        greetingElement.innerHTML = `¡Estás dentro, ${cleanName}!`;
      }
    });

    // 2. CONFIGURACIÓN DEL EVENTO
    const eventConfig = {
      title: "Resultados Sorteo @brandonvasp",
      description: "Momento de conocer al ganador del sorteo. ¡Suerte!",
      location: "Instagram @brandonvasp",
      start: "20260107T170000Z", // 12:00 PM EST en UTC
      end: "20260107T180000Z"
    };

    function addToGoogle() {
      const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(eventConfig.title)}&dates=${eventConfig.start}/${eventConfig.end}&details=${encodeURIComponent(eventConfig.description)}&location=${encodeURIComponent(eventConfig.location)}`;
      window.open(url, '_blank');
    }

    function addToOutlook() {
      const url = `https://outlook.live.com/calendar/0/deeplink/compose?path=/calendar/action/compose&rru=addevent&startdt=2026-01-07T17:00:00Z&enddt=2026-01-07T18:00:00Z&subject=${encodeURIComponent(eventConfig.title)}&body=${encodeURIComponent(eventConfig.description)}&location=${encodeURIComponent(eventConfig.location)}`;
      window.open(url, '_blank');
    }

    function addToApple() {
      const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
URL:https://instagram.com/brandonvasp
DTSTART:${eventConfig.start}
DTEND:${eventConfig.end}
SUMMARY:${eventConfig.title}
DESCRIPTION:${eventConfig.description}
LOCATION:${eventConfig.location}
END:VEVENT
END:VCALENDAR`;
      const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
      const link = document.createElement('a');
      link.href = window.URL.createObjectURL(blob);
      link.setAttribute('download', 'sorteo_brandonvasp.ics');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
