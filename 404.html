<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Simplemente nunca existió</title>
    <link rel="icon" type="image/png" href="https://sovereigns.co/cdn/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="get/images/favicon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto Mono', monospace;
        }

        .console-section {
            position: relative;
            background-color: #000000;
            color: white;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Estilos del logo eliminados */

        .error-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(5px);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: white;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .error-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            max-width: 500px;
            line-height: 1.6;
        }

        .back-button {
            padding: 0.8rem 2rem;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Roboto Mono', monospace;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        @media (max-width: 768px) {
            .error-container {
                margin-top: 2rem;
            }

            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .console-section {
                padding: 1rem;
            }
            
            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.2rem;
            }

            .error-description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <section class="console-section">
        <canvas id="matrix-canvas"></canvas>
        
        <!-- Logo eliminado aquí -->
        
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Simplemente nunca existió</h2>
            <p class="error-description">La página que buscabas nunca fue creada, nunca existió y tal vez nunca lo haga.</p>
            <a href="/" class="back-button">Volver a la realidad</a>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Opcional: He agregado la Ñ a la matriz de caracteres para darle un toque español, aunque puedes quitarla si prefieres.
            const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZÑ123456789@#$%^&*()*&^%+-/~{[|`]}";
            
            const characters = matrixChars.split('');
            
            const fontSize = 14;
            
            const columns = canvas.width / fontSize;
            
            const drops = [];
            
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -canvas.height;
            }

            function draw() {

                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FFF'; 
                ctx.font = fontSize + 'px Roboto Mono';
                
                for (let i = 0; i < drops.length; i++) {

                    const text = characters[Math.floor(Math.random() * characters.length)];
                    
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    drops[i]++;
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    if (Math.random() > 0.95) {
                        ctx.fillStyle = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')';
                    } else {
                        ctx.fillStyle = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.25) + ')';
                    }
                }
            }

            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                const newColumns = canvas.width / fontSize;
                
                if (newColumns > drops.length) {
                    for (let i = drops.length; i < newColumns; i++) {
                        drops.push(Math.random() * -canvas.height);
                    }
                } else {
                    drops.length = newColumns;
                }
            });

            setInterval(draw, 33); // ~30fps
        });
    </script>
</body>
</html>
