<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="/get/images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }

        body {
            background-color: #000000;
            color: white;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .error-content {
            margin-bottom: 2rem;
        }

        .error-header {
            font-size: 24px;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .error-details {
            opacity: 0.7;
        }

        .error-message {
            margin: 2rem 0;
            line-height: 1.5;
        }

        .command-line {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .prompt {
            color: #ffffff;
            opacity: 0.8;
        }

        .command {
            color: #ffffff;
            animation: typing 3s steps(30) infinite;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            display: inline-block;
            max-width: 280px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 20px;
            background-color: white;
            animation: blink 1s infinite;
            margin-left: 4px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 280px; }
        }

        .link {
            color: white;
            text-decoration: none;
            border-bottom: 1px dashed white;
            transition: opacity 0.2s;
        }

        .link:hover {
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .error-header {
                font-size: 20px;
            }
            
            .command {
                max-width: 200px;
            }

            @keyframes typing {
                from { width: 0; }
                to { width: 200px; }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-content">
            <p class="error-header">System Error: 404</p>
            <div class="error-details">
                <p>Error Type: PAGE_NOT_FOUND</p>
                <p id="timestamp">Timestamp: Loading...</p>
                <p>Status: Failed to locate requested resource</p>
            </div>
        </div>

        <div class="error-message">
            <p>The page you're looking for has been moved, deleted, or never existed.</p>
            <p>Please verify the URL or return to <a href="/" class="link">homepage</a>.</p>
        </div>

        <div class="command-line">
            <span class="prompt">$</span>
            <span class="command">cd /path/to/working/directory</span>
            <span class="cursor"></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timestampElement = document.getElementById('timestamp');
            const currentDate = new Date();
            timestampElement.textContent = `Timestamp: ${currentDate.toLocaleString()}`;
        });
    </script>
</body>
</html>
