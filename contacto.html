<script>
// Configuraci√≥n del bot
const femaleBotNames = [
    "Aria", "Zoe", "Maya", "Sophia", "Emma", 
    "Lily", "Olivia", "Isabella", "Elena", "Nora", 
    "Aurora", "Stella", "Luna", "Ava", "Clara"
];

// Seleccionar aleatoriamente un nombre de bot de la lista
const botName = femaleBotNames[Math.floor(Math.random() * femaleBotNames.length)];
document.getElementById('botName').textContent = botName;

const countries = [];

let step = 1;
let userData = {
    name: '',
    email: '',
    phone: '',
    reason: '',
    timestamp: ''
};

const WEBHOOK_URL = "https://hook.us2.make.com/1rtll1u8lppy9jrc8radjr3bumsem19x";

const chatbotMessages = document.getElementById('chatbotMessages');
const userInput = document.getElementById('userInput');
const sendButton = document.getElementById('sendButton');

// Detectar teclado m√≥vil abierto/cerrado
function detectKeyboard() {
    const initialWindowHeight = window.innerHeight;
    
    window.addEventListener('resize', function() {
        // Si la altura de la ventana se vuelve significativamente menor, probablemente el teclado est√© abierto
        if (window.innerHeight < initialWindowHeight * 0.75) {
            document.body.classList.add('keyboard-open');
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        } else {
            document.body.classList.remove('keyboard-open');
        }
    });
}

// Obtener datos de pa√≠ses para c√≥digos telef√≥nicos de la API
async function fetchCountries() {
    try {
        const response = await fetch('https://restcountries.com/v3.1/all?fields=name,idd,flags');
        const data = await response.json();
        
        // Procesar y ordenar pa√≠ses
        const processedCountries = data
            .filter(country => country.idd && country.idd.root && country.idd.suffixes)
            .map(country => {
                const suffix = country.idd.suffixes[0] || '';
                return {
                    name: country.name.common,
                    code: `${country.idd.root}${suffix}`,
                    flag: country.flags.png
                };
            })
            .sort((a, b) => a.name.localeCompare(b.name));
        
        // Agregar al array de pa√≠ses
        countries.push(...processedCountries);
        
        // Iniciar la conversaci√≥n despu√©s de cargar los datos
        setTimeout(startConversation, 500);
    } catch (error) {
        console.error('Error al obtener pa√≠ses:', error);
        // Fallback con algunos pa√≠ses comunes en caso de que la API falle
        fallbackCountries();
        setTimeout(startConversation, 500);
    }
}

        { name: 'Espa√±a', code: '+34', flag: 'https://flagcdn.com/w20/es.png' },
        { name: 'M√©xico', code: '+52', flag: 'https://flagcdn.com/w20/mx.png' },
        { name: 'Canad√°', code: '+1', flag: 'https://flagcdn.com/w20/ca.png' },
        { name: 'Francia', code: '+33', flag: 'https://flagcdn.com/w20/fr.png' },
        { name: 'Alemania', code: '+49', flag: 'https://flagcdn.com/w20/de.png' },
        { name: 'Italia', code: '+39', flag: 'https://flagcdn.com/w20/it.png' },
        { name: 'Jap√≥n', code: '+81', flag: 'https://flagcdn.com/w20/jp.png' },
        { name: 'China', code: '+86', flag: 'https://flagcdn.com/w20/cn.png' },
        { name: 'Australia', code: '+61', flag: 'https://flagcdn.com/w20/au.png' },
        { name: 'Brasil', code: '+55', flag: 'https://flagcdn.com/w20/br.png' },

        { name: 'Sud√°frica', code: '+27', flag: 'https://flagcdn.com/w20/za.png' }
    );
}

// Iniciar conversaci√≥n con mensaje de bienvenida
function startConversation() {
    addBotMessage(`¬°Hola! Soy ${botName} de VQZ & Partners. ¬øEn qu√© puedo ayudarte hoy?`);
    setTimeout(() => {
        addBotMessage("Comencemos. ¬øCu√°l es tu nombre?");
    }, 1000);
}

// Agregar mensaje del bot al chat
function addBotMessage(message, options = null) {
    // Mostrar indicador de escritura primero
    const typingContainer = document.createElement('div');
    typingContainer.className = 'typing-indicator';
    for (let i = 0; i < 3; i++) {
        const dot = document.createElement('div');
        dot.className = 'typing-dot';
        typingContainer.appendChild(dot);
    }
    chatbotMessages.appendChild(typingContainer);
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    
    // Eliminar indicador de escritura despu√©s del retraso y mostrar mensaje real
    setTimeout(() => {
        chatbotMessages.removeChild(typingContainer);
        
        const containerDiv = document.createElement('div');
        containerDiv.className = 'message-container bot-container';
        
        const avatarDiv = document.createElement('div');
        avatarDiv.className = 'message-avatar bot-avatar-message';
        avatarDiv.textContent = 'üë©';
        containerDiv.appendChild(avatarDiv);
        
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message bot-message';
        
        const nameSpan = document.createElement('span');
        nameSpan.className = 'sender-name';
        nameSpan.textContent = botName;
        messageDiv.appendChild(nameSpan);
        
        const messageContent = document.createElement('div');
        messageContent.textContent = message;
        messageDiv.appendChild(messageContent);
        
        if (options) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options-container';
            options.forEach(option => {
                const optionButton = document.createElement('div');
                optionButton.className = 'option-button';
                optionButton.textContent = option;
                optionButton.onclick = () => handleOption(option);
                optionsDiv.appendChild(optionButton);
            });
            messageDiv.appendChild(optionsDiv);
            userInput.disabled = true;
            sendButton.disabled = true;
        }
        
        containerDiv.appendChild(messageDiv);
        chatbotMessages.appendChild(containerDiv);
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }, 1500); // Simular tiempo de escritura
}

// Agregar mensaje del usuario al chat
function addUserMessage(message) {
    const containerDiv = document.createElement('div');
    containerDiv.className = 'message-container user-container';
    
    const avatarDiv = document.createElement('div');
    avatarDiv.className = 'message-avatar user-avatar-message';
    avatarDiv.textContent = 'üë§';
    containerDiv.appendChild(avatarDiv);
    
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message user-message';
    messageDiv.textContent = message;
    
    containerDiv.appendChild(messageDiv);
    chatbotMessages.appendChild(containerDiv);
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
}

// Manejar entrada del usuario
function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;
    
    addUserMessage(message);
    userInput.value = '';
    
    // Procesar entrada del usuario seg√∫n el paso actual
    handleUserInput(message);
}

// Manejar selecci√≥n de opciones del usuario
function handleOption(option) {
    // Esto est√° reservado para uso futuro cuando se necesiten opciones
    addUserMessage(option);
    userInput.disabled = false;
    sendButton.disabled = false;
}

// Crear elementos de entrada de tel√©fono
function createPhoneInput() {
    // Limpiar el campo de entrada existente
    const inputContainer = document.querySelector('.chatbot-input');
    inputContainer.innerHTML = '';
    
    // Crear contenedor de entrada de tel√©fono
    const phoneContainer = document.createElement('div');
    phoneContainer.className = 'phone-input-container';
    
    // Crear selector de c√≥digo de pa√≠s
    const countrySelect = document.createElement('select');
    countrySelect.id = 'countryCode';
    
    // Aplicar estilos adicionales para el selector de pa√≠s
    countrySelect.style.paddingLeft = '5px';
    countrySelect.style.width = '90px';
    
    // Agregar opciones de pa√≠ses con atributos de datos personalizados
    countries.forEach(country => {
        const option = document.createElement('option');
        option.value = country.code;
        option.textContent = country.code;
        
        // Almacenar datos completos como atributos para mostrar en el men√∫ desplegable
        option.setAttribute('data-country', country.name);
        option.setAttribute('data-flag', country.flag || '');
        option.setAttribute('data-content', `${country.name} ${country.code}`);
        
        countrySelect.appendChild(option);
    });
    
    // Crear entrada de n√∫mero de tel√©fono
    const phoneInput = document.createElement('input');
    phoneInput.type = 'tel';
    phoneInput.id = 'phoneNumber';
    phoneInput.placeholder = 'N√∫mero de tel√©fono';
    
    // Agregar elementos al contenedor
    phoneContainer.appendChild(countrySelect);
    phoneContainer.appendChild(phoneInput);
    inputContainer.appendChild(phoneContainer);
    
    // Agregar bot√≥n de env√≠o
    const button = document.createElement('button');
    button.id = 'sendButton';
    button.onclick = submitPhoneNumber;
    const icon = document.createElement('i');
    icon.className = 'fas fa-paper-plane';
    button.appendChild(icon);
    inputContainer.appendChild(button);
    
    // Aplicar estilos personalizados para mostrar contenido diferente cuando est√° abierto vs cerrado
    const style = document.createElement('style');
    style.textContent = `
        /* Estilo para opciones desplegables - mostrar nombre completo del pa√≠s y c√≥digo */
        #countryCode option {
            font-family: 'Roboto Mono', monospace;
            padding: 5px;
        }
        
        /* Esto asegura que el men√∫ desplegable muestre el contenido completo */
        select#countryCode option {
            content: attr(data-content);
        }
    `;
    document.head.appendChild(style);
    
    // Aplicar el contenido completo a las opciones solo en el men√∫ desplegable
    countrySelect.addEventListener('mousedown', function() {
        // Antes de que se abra el men√∫ desplegable, establecer el contenido completo
        Array.from(this.options).forEach(option => {
            const country = option.getAttribute('data-country');
            const code = option.value;
            option.textContent = `${country} ${code}`;
        });
    });
    
    // Despu√©s de la selecci√≥n, volver a mostrar solo el c√≥digo
    countrySelect.addEventListener('change', function() {
        setTimeout(() => {
            Array.from(this.options).forEach(option => {
                option.textContent = option.value; // Mostrar solo el c√≥digo
            });
        }, 100);
    });
    
    // Si el men√∫ desplegable se cierra sin una selecci√≥n, volver a los c√≥digos
    countrySelect.addEventListener('blur', function() {
        setTimeout(() => {
            Array.from(this.options).forEach(option => {
                option.textContent = option.value; // Mostrar solo el c√≥digo
            });
        }, 150);
    });
    
    // Enfocar la entrada
    phoneInput.focus();
}

// Enviar n√∫mero de tel√©fono
function submitPhoneNumber() {
    const countryCodeElement = document.getElementById('countryCode');
    const countryCode = countryCodeElement.value;
    const phoneNumber = document.getElementById('phoneNumber').value.trim();
    
    if (!phoneNumber) return;
    
    // Obtener el nombre del pa√≠s seleccionado para mostrar
    const selectedIndex = countryCodeElement.selectedIndex;
    const selectedOption = countryCodeElement.options[selectedIndex];
    const countryName = selectedOption.getAttribute('data-country');
    
    const fullPhoneNumber = `${countryCode}${phoneNumber}`;
    addUserMessage(`${countryName} - ${fullPhoneNumber}`);
    
    userData.phone = fullPhoneNumber;
    userData.country = countryName;
    
    // Restaurar entrada normal
    resetInputField();
    
    // Completar la conversaci√≥n
    showCompletionMessage();
}
