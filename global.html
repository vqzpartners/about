<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VQZ & Partners</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://vqzpartners.com/get/images/favicon.png">

  <meta name="description" content="Learn more about VQZ and our verified business partnerships.">
  <meta name="keywords" content="VQZ Partners, verified partners, business, partnership">
  <meta name="robots" content="index, follow">

  <meta property="og:title" content="VQZ & Partners">
  <meta property="og:description" content="we build, accelerate and educate">
  <meta property="og:image" content="https://vqzpartners.com/get/images/social-banner.jpg">

  <meta name="twitter:title" content="VQZ & Partners">
  <meta name="twitter:description" content="we build, accelerate and educate">
  <meta name="twitter:image" content="https://vqzpartners.com/get/images/social-banner.jpg">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto Mono', monospace;
    }

    body {
      background-color: #000000;
      color: white;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      height: 80px;
      margin-bottom: 3rem;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 1s ease forwards;
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .tagline {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.2;
      font-family: 'Montserrat', sans-serif;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease 0.5s forwards;
    }

    .detecting-text {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease 1s forwards;
    }

    .language-options {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease 1.5s forwards;
    }

    .lang-btn {
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
      font-family: 'Roboto Mono', monospace;
      min-width: 120px;
    }

    .lang-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .lang-btn:hover::after {
      left: 100%;
    }

    .lang-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease 2s forwards, spin 1s linear 2s infinite;
    }

    .redirect-message {
      font-size: 1rem;
      margin-top: 1rem;
      opacity: 0;
      font-style: italic;
    }

    .redirect-message.show {
      opacity: 1;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: .5;
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .tagline {
        font-size: 2rem;
      }
      
      .detecting-text {
        font-size: 1rem;
      }
      
      .language-options {
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        max-width: 300px;
      }
      
      .lang-btn {
        width: 100%;
      }
      
      .logo {
        height: 60px;
      }
    }

    @media (max-width: 480px) {
      .tagline {
        font-size: 1.8rem;
      }
      
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://vqzpartners.com/get/images/white-web-logo.svg" alt="VQZ & Partners Logo" class="logo">
    
    <div class="loading-content">
      <h1 class="tagline">Welcome to VQZ & Partners</h1>
      <p class="detecting-text pulse">Detecting your preferred language...</p>
      <div class="loading-spinner"></div>
      <p class="redirect-message" id="redirectMessage"></p>
      
      <div class="language-options" id="languageOptions" style="display: none;">
        <p style="width: 100%; margin-bottom: 1rem; opacity: 0.8;">Choose your preferred language:</p>
        <a href="https://vqzpartners.com/" class="lang-btn">English</a>
        <a href="https://vqzpartners.com/es/camino" class="lang-btn">Espa√±ol</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get user's preferred language
      const userLanguage = navigator.language || navigator.userLanguage;
      const primaryLanguage = userLanguage.split('-')[0].toLowerCase();
      
      console.log('Detected language:', userLanguage, 'Primary:', primaryLanguage);
      
      // URLs for redirection
      const englishURL = 'https://vqzpartners.com/';
      const spanishURL = 'https://vqzpartners.com/es/camino';
      
      // Function to redirect user
      function redirectUser(url, language) {
        const redirectMessage = document.getElementById('redirectMessage');
        const languageText = language === 'es' ? 'Spanish' : 'English';
        
        redirectMessage.textContent = `Redirecting to ${languageText} version...`;
        redirectMessage.classList.add('show');
        
        // Add a small delay for better UX
        setTimeout(() => {
          window.location.href = url;
        }, 2000);
      }
      
      // Function to show manual language selection
      function showLanguageOptions() {
        const redirectMessage = document.getElementById('redirectMessage');
        const languageOptions = document.getElementById('languageOptions');
        const detectingText = document.querySelector('.detecting-text');
        const spinner = document.querySelector('.loading-spinner');
        
        detectingText.style.display = 'none';
        spinner.style.display = 'none';
        redirectMessage.textContent = 'Please select your preferred language:';
        redirectMessage.classList.add('show');
        languageOptions.style.display = 'flex';
      }
      
      // Main language detection and redirection logic
      setTimeout(() => {
        if (primaryLanguage === 'es') {
          // Spanish detected
          redirectUser(spanishURL, 'es');
        } else {
          // Default to English for all other languages
          redirectUser(englishURL, 'en');
        }
      }, 3000);
      
      // Fallback: Show manual options after 8 seconds if redirect fails
      setTimeout(() => {
        if (!document.hidden) {
          showLanguageOptions();
        }
      }, 8000);
      
      // Handle page visibility changes (in case user switches tabs)
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
          // Page is visible again, continue with redirect if still in progress
          console.log('Page is visible again');
        }
      });
    });
  </script>
</body>
</html>
