<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar Reunión - VQZ & Partners</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://vqzpartners.com/get/images/favicon.png">

  <meta name="description" content="Reserva una reunión con VQZ & Partners. Toma menos de un minuto.">
  <meta name="keywords" content="VQZ Partners, reunión, booking, consulta">
  <meta name="robots" content="index, follow">

  <meta property="og:title" content="Reservar Reunión - VQZ & Partners">
  <meta property="og:description" content="Reserva tu reunión en menos de un minuto">
  <meta property="og:image" content="https://vqzpartners.com/get/images/reserva-banner.jpg">

  <meta name="twitter:title" content="Reservar Reunión - VQZ & Partners">
  <meta name="twitter:description" content="Reserva tu reunión en menos de un minuto">
  <meta name="twitter:image" content="https://vqzpartners.com/get/images/reserva-banner.jpg">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto Mono', monospace;
    }

    body {
      background-color: #000000;
      color: white;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header Styles */
    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .logo {
      height: 60px;
    }

    /* Main Content */
    .main-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      line-height: 1.2;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ffffff, #cccccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .quick-time {
      font-size: 1.2rem;
      color: white;
      font-weight: 500;
      text-align: center;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
      background-color: #0047ff;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0, 71, 255, 0.3);
    }

    .time-icon {
      font-size: 1.3rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Calendly Widget Container */
    .booking-container {
      width: 100%;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .booking-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: #0047ff;
    }

    /* Calendly Widget Styling */
    .calendly-inline-widget {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    /* Text animations */
    .animated-text {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .animated-text.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .page-title {
        font-size: 2rem;
      }
      
      .booking-container {
        padding: 1rem;
      }
      
      .calendly-inline-widget {
        height: 600px !important;
      }
    }

    @media (max-width: 480px) {
      .page-title {
        font-size: 1.8rem;
      }
      
      .logo {
        height: 50px;
      }
      
      body {
        padding: 15px;
      }
      
      .calendly-inline-widget {
        height: 550px !important;
      }
      
      .main-content {
        gap: 1.5rem;
      }

      header {
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://vqzpartners.com/get/images/white-web-logo.svg" alt="VQZ & Partners Logo" class="logo">
    </header>

    <div class="main-content">
      <h1 class="page-title animated-text">Reserva tu reunión</h1>
      
      <div class="quick-time animated-text">
        <span class="time-icon">⚡</span>
        <span>Toma menos de un minuto</span>
      </div>
      
      <div class="booking-container animated-text">
        <!-- Principio del widget integrado de Calendly -->
        <div class="calendly-inline-widget" data-url="https://calendly.com/brandonvqz/30min?hide_gdpr_banner=1&primary_color=0047ff" style="min-width:320px;height:700px;"></div>
        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
        <!-- Final del widget integrado de Calendly -->
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const animatedElements = document.querySelectorAll('.animated-text');
      
      // Animation timing
      const initialDelay = 300;
      const staggerDelay = 200;
      
      // Function to animate elements with staggered timing
      const animateElements = async () => {
        // Wait for initial delay
        await new Promise(resolve => setTimeout(resolve, initialDelay));
        
        // Animate each element one by one
        for (let i = 0; i < animatedElements.length; i++) {
          animatedElements[i].classList.add('visible');
          
          // Wait before showing next element
          await new Promise(resolve => setTimeout(resolve, staggerDelay));
        }
      };
      
      // Show animation on page load
      animateElements();
    });
  </script>
  <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</body>
</html>
