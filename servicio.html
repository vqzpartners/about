<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- No Index, No Follow -->
    <meta name="robots" content="noindex, nofollow">
    
    <title>Captura clientes activamente buscandote.</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://cdn.vqzpartners.com/favicon.png">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Reset and Black Theme */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            /* Espacio para que el banner no tape el contenido final */
            padding-bottom: 120px; 
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 60px 24px 20px 24px;
            display: flex;
            flex-direction: column;
        }

        /* Typography */
        h1 {
            font-weight: 700;
            font-size: 32px;
            line-height: 1.3;
            margin: 0 0 40px 0;
            text-align: left;
        }

        iframe {
            display: block;
        }

        /* --- STYLES DEL STICKY BANNER --- */
        .sticky-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #111111;
            border-top: 1px solid #333;
            z-index: 9999;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.7);
            padding: 15px 0;
        }

        .banner-content {
            max-width: 800px; /* Ancho ajustado para centrar mejor el contenido restante */
            margin: 0 auto;
            display: flex;
            justify-content: space-between; /* Texto a la izq, Timer a la der */
            align-items: center;
            padding: 0 24px;
            gap: 20px;
        }

        /* Disclaimer Text */
        .disclaimer {
            font-size: 13px; /* Un poco más grande para mejor lectura */
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        /* Timer Styles */
        .timer-wrapper {
            text-align: center;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .timer-label {
            font-size: 12px;
            color: #aaa;
            display: inline-block;
        }

        #countdown {
            font-family: 'Inter', monospace;
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            background: #222;
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #444;
            min-width: 160px;
            text-align: center;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .container {
                padding: 40px 20px;
            }

            /* Banner Mobile Adjustments */
            .banner-content {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .timer-wrapper {
                flex-direction: column;
                gap: 5px;
            }
            
            .sticky-banner {
                padding: 12px 0;
            }

            body {
                padding-bottom: 160px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Hero Title -->
        <h1>Estás a un solo paso de asegurar tu lugar en Google y que los pacientes te encuentren a ti, no a tu competencia.</h1>

        <!-- Tally Form with Dynamic Height -->
        <iframe data-tally-src="https://tally.so/embed/81zog5?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="696" frameborder="0" marginheight="0" marginwidth="0" title="DOCTORES (AD)"></iframe>
        
        <script>
            var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};if("undefined"!=typeof Tally)v();else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);}
        </script>
        
    </div>

    <!-- Sticky Banner -->
    <div class="sticky-banner">
        <div class="banner-content">
            
            <!-- Texto Disclaimer -->
            <span class="disclaimer">⚠️ Esta oferta solo está disponible a través de este anuncio</span>

            <!-- Timer -->
            <div class="timer-wrapper">
                <span class="timer-label">Termina en:</span>
                <div id="countdown">Cargando...</div>
            </div>

        </div>
    </div>

    <!-- Script para la cuenta regresiva -->
    <script>
        // Fecha objetivo: Enero 1, 2026
        var countDownDate = new Date("Jan 1, 2026 00:00:00").getTime();

        // Actualizar la cuenta cada 1 segundo
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            // Cálculos de tiempo
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Formato con ceros a la izquierda
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            // Mostrar el resultado
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // Si la cuenta termina
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "OFERTA EXPIRADA";
            }
        }, 1000);
    </script>

</body>
</html>
