<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Bodas - Información</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    height: 100%;
    font-family: 'Roboto', 'Arial', sans-serif;
    background-color: #e8f4f5; /* Lighter version of main color */
}

body {
    display: flex;
    flex-direction: column;
    height: 100%;
    position: fixed;
    width: 100%;
    overflow: hidden;
}

a {
    color: white;
}

.page-container {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    overflow: hidden;
    position: relative;
    /* Modificado: Espacio para separar del inicio y del footer */
    margin: 20px auto 70px;
    height: calc(100% - 90px); /* Ajustado para mantener espacio con el footer */
}

.chatbot-container {
    width: 100%;
    max-width: 900px;
    height: 100%;
    background: #99c8cc; /* New main color */
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    color: #fff;
    display: flex;
    flex-direction: column;
}

.chatbot-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding-right: 8px;
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
    -webkit-overflow-scrolling: touch;
    /* Nuevo: reducir el espacio entre mensajes */
    gap: 8px;
}

.chatbot-messages::-webkit-scrollbar {
    width: 6px;
}

.chatbot-messages::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 10px;
}

.message-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    /* Reducido: espacio entre mensajes */
    margin-bottom: 6px;
}

.bot-container {
    align-items: flex-start;
}

.user-container {
    align-items: flex-end;
}

.bot-name {
    font-size: 12px;
    margin-left: 52px;
    margin-bottom: 2px;
    color: rgba(255, 255, 255, 0.8);
}

.message-bubble {
    display: flex;
    align-items: flex-start;
}

.message-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    margin: 0 8px;
    object-fit: cover;
    background-color: #eee; /* Placeholder background */
}

.message {
    padding: 10px 14px;
    border-radius: 18px;
    max-width: 80%;
    line-height: 1.5;
    word-wrap: break-word;
    font-size: 17px;
}

.bot-message {
    background: rgb(0 0 0 / 10%);
    color: #fff;
    border-top-left-radius: 4px;
}

.user-message {
    background: #fff;
    color: #333;
    text-align: left;
    border-top-right-radius: 4px;
}

.sector-options {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
}

.sector-option {
    background: rgba(255, 255, 255, 0.2);
    padding: 10px 14px;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s;
    display: inline-block;
    font-size: 17px;
}

.sector-option:hover {
    background: rgba(255, 255, 255, 0.3);
}

/* Nuevos estilos para el botón de calendario personalizado */
.date-option {
    background: rgba(255, 255, 255, 0.2);
    padding: 10px 14px;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s;
    display: inline-block;
    font-size: 17px;
    margin-top: 10px;
}

.date-option:hover {
    background: rgba(255, 255, 255, 0.3);
}

.hidden-date-input {
    position: absolute;
    opacity: 0;
    pointer-events: none;
}

.chatbot-input {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-shrink: 0;
    margin-top: auto;
    position: relative;
    padding: 5px 0;
}

.chatbot-input input {
    flex: 1;
    padding: 12px 15px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    outline: none;
    font-size: 17px;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    font-family: 'Roboto', sans-serif;
}

.chatbot-input input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.chatbot-input input:disabled {
    background: rgba(0, 0, 0, 0.3);
    cursor: not-allowed;
}

.chatbot-input button {
    background: #bfe0e3; /* Lighter version of main color */
    border: none;
    color: #333;
    font-size: 20px;
    cursor: pointer;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s;
    flex-shrink: 0;
}

.chatbot-input button:hover {
    background: #a6d3d7;
}

.chatbot-input button:disabled {
    background: rgba(191, 224, 227, 0.5);
    cursor: not-allowed;
}

.reload-suggestion {
    text-align: center;
    font-size: 16px;
    margin-top: 15px;
    color: rgba(255, 255, 255, 0.7);
}

.app-footer {
    background-color: #99c8cc; /* New main color */
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 16px;
    width: 100%;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    position: absolute;
    bottom: 0;
    left: 0;
    z-index: 900;
}

.app-footer p {
    margin-bottom: 12px;
}

.app-footer .footer-links {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
}

.app-footer a {
    color: #f0f0f0;
    text-decoration: none;
}

.app-footer a:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    .page-container {
        margin: 15px auto 70px;
        padding: 10px 5px;
        height: calc(100% - 85px);
    }

    .chatbot-container {
        max-width: 100%;
        padding: 12px;
        height: 100%;
    }

    .message {
        font-size: 16px;
        padding: 9px 12px;
        max-width: 85%;
    }

    .message-avatar {
        width: 34px;
        height: 34px;
        margin: 0 6px;
    }
    
    .bot-name {
        margin-left: 48px;
        font-size: 11px;
    }

    .sector-option, .date-option {
        font-size: 16px;
        padding: 8px 12px;
    }

    .chatbot-input input {
        font-size: 16px;
        padding: 10px 14px;
    }

    .chatbot-input button {
        font-size: 18px;
        width: 44px;
        height: 44px;
    }
    
    .app-footer {
        font-size: 14px;
        padding: 15px;
    }
}

@media (max-width: 480px) {
    body {
        position: fixed;
        width: 100%;
        height: 100%;
    }
    
    .page-container {
        margin: 10px auto 60px;
        padding: 5px;
        height: calc(100% - 70px);
    }
    
    .chatbot-container {
        padding: 10px;
        border-radius: 12px;
        max-height: none;
    }
    
    .message {
        font-size: 16px;
        padding: 8px 12px;
        line-height: 1.4;
    }
    
    .message-avatar {
        width: 30px;
        height: 30px;
        margin: 0 5px;
    }
    
    .bot-name {
        margin-left: 42px;
        font-size: 10px;
    }
    
    .sector-option, .date-option {
        font-size: 15px;
        padding: 8px 10px;
    }
    
    .chatbot-input {
        padding-bottom: 5px;
    }
    
    .chatbot-input input {
        font-size: 16px;
        padding: 10px 12px;
    }
    
    .chatbot-input button {
        font-size: 16px;
        width: 42px;
        height: 42px;
    }
    
    .app-footer {
        font-size: 14px;
        padding: 12px;
    }
    
    .app-footer .footer-links {
        flex-direction: row;
        justify-content: center;
        gap: 15px;
    }
    
    .app-footer a {
        margin: 0;
    }
}

@media screen and (max-height: 450px) {
    .page-container {
        margin: 5px auto 45px;
    }
    
    .message {
        font-size: 15px;
        padding: 6px 10px;
    }
    
    .message-avatar {
        width: 28px;
        height: 28px;
    }
    
    .chatbot-input input {
        padding: 8px 12px;
    }
    
    .chatbot-input button {
        width: 36px;
        height: 36px;
    }
    
    .app-footer {
        padding: 8px;
        font-size: 13px;
    }
}
    </style>
</head>
<body>
    <div class="page-container">
        <div class="chatbot-container">
            <div class="chatbot-messages" id="chatbotMessages"></div>
            <div class="chatbot-input">
                <input type="text" id="userInput" placeholder="Escribe aquí..." />
                <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Input de fecha oculto que se activará desde el chat -->
    <input type="date" id="hiddenDateInput" class="hidden-date-input" />

    <footer class="app-footer">
        <p>&copy; <span id="currentYear"></span> GranEvento, Todos los derechos reservados.</p>
        <div class="footer-links">
            <a href="#" rel="nofollow">Términos y Condiciones</a>
            <a href="#" rel="nofollow">Política de Privacidad</a>
        </div>
    </footer>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    // Set current year in footer
    document.getElementById('currentYear') && (document.getElementById('currentYear').textContent = new Date().getFullYear());

    // Step counter and data collection object
    let currentStep = 1;
    let weddingData = {
        'nombre': '',
        'fechaBoda': '',
        'tipoCeremonia': '',
        'edad': '',
        'aspectoImportante': '',
        'mayorPreocupacion': ''
    };

    // Bot and user avatar images - Using placeholder for bot image
    const botAvatarSrc = "https://vqzpartners.com/jaymar/cdn/jay.webp";
    const userAvatarSrc = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23808080'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E";

    // Track the last message sender to handle consecutive bot messages
    let lastMessageSender = null;

    // DOM elements
    const chatbotMessages = document.getElementById('chatbotMessages');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const hiddenDateInput = document.getElementById('hiddenDateInput');

    // Scroll to bottom of chat
    function scrollToBottom() {
        setTimeout(() => {
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }, 50);
    }

    // Function to add bot message to chat
    function addBotMessage(message, options = null, showTip = false, isDatePicker = false) {
        const messageContainer = document.createElement('div');
        messageContainer.className = 'message-container bot-container';
        
        // Add bot name only if the last message wasn't from the bot
        if (lastMessageSender !== 'bot') {
            const nameDiv = document.createElement('div');
            nameDiv.className = 'bot-name';
            nameDiv.textContent = 'Jay';
            messageContainer.appendChild(nameDiv);
        }
        
        const messageBubble = document.createElement('div');
        messageBubble.className = 'message-bubble';

        const avatarImg = document.createElement('img');
        avatarImg.src = botAvatarSrc;
        avatarImg.alt = 'Jay';
        avatarImg.className = 'message-avatar';
        messageBubble.appendChild(avatarImg);

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message bot-message';
        
        const messageText = document.createTextNode(message + (options || showTip || isDatePicker ? ' ' : ''));
        messageDiv.appendChild(messageText);

        if (showTip) {
            // Normal message instead of wedding highlight special format
            messageDiv.innerHTML = '¡Hola! Bienvenido/a a nuestro planificador de bodas';
        }

        if (options) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'sector-options';
            
            options.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'sector-option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(option);
                optionsDiv.appendChild(optionDiv);
            });
            
            messageDiv.appendChild(optionsDiv);
            userInput.disabled = true;
            sendButton.disabled = true;
        }

        if (isDatePicker) {
            const datePickerDiv = document.createElement('div');
            datePickerDiv.className = 'date-option';
            datePickerDiv.textContent = "Seleccionar fecha";
            datePickerDiv.onclick = () => {
                hiddenDateInput.click();
            };
            messageDiv.appendChild(datePickerDiv);
            
            userInput.disabled = true;
            sendButton.disabled = true;
        }

        messageBubble.appendChild(messageDiv);
        messageContainer.appendChild(messageBubble);
        chatbotMessages.appendChild(messageContainer);
        
        // Update last message sender
        lastMessageSender = 'bot';
        
        scrollToBottom();
    }

    // Function to add user message to chat
    function addUserMessage(message) {
        const messageContainer = document.createElement('div');
        messageContainer.className = 'message-container user-container';
        
        const messageBubble = document.createElement('div');
        messageBubble.className = 'message-bubble';

        const avatarImg = document.createElement('img');
        avatarImg.src = userAvatarSrc;
        avatarImg.alt = 'User';
        avatarImg.className = 'message-avatar';
        messageBubble.appendChild(avatarImg);

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user-message';
        messageDiv.textContent = message;
        
        messageBubble.appendChild(messageDiv);
        messageContainer.appendChild(messageBubble);
        
        chatbotMessages.appendChild(messageContainer);
        
        // Update last message sender
        lastMessageSender = 'user';
        
        scrollToBottom();
    }

    // Function to handle option selection
    function selectOption(option) {
        addUserMessage(option);
        userInput.disabled = false;
        sendButton.disabled = false;

        if (currentStep === 2) {
            weddingData.tipoCeremonia = option;
            currentStep++;
            setTimeout(() => {
                addBotMessage("¿En qué rango de edad te encuentras?", ["18-24", "25-30", "31-35", "36-40", "+40"]);
            }, 500);
        } else if (currentStep === 3) {
            weddingData.edad = option;
            currentStep++;
            setTimeout(() => {
                // Changed to text input instead of options
                addBotMessage("¿Cuál es el aspecto más importante para ti en la boda?");
                userInput.focus();
            }, 500);
        }
    }

    function redirectToWhatsApp() {
        const phoneNumber = "50769701776"; 
        
        let message = `¡Hola! Me gustaría información sobre servicios de planificación de bodas.\n\n`;
        message += `Nombre: ${weddingData.nombre}\n`;
        message += `Fecha de Boda: ${weddingData.fechaBoda}\n`;
        message += `Tipo de Ceremonia: ${weddingData.tipoCeremonia}\n`;
        message += `Edad: ${weddingData.edad}\n`;
        message += `Aspecto Importante: ${weddingData.aspectoImportante}\n`;
        message += `Mayor Preocupación: ${weddingData.mayorPreocupacion}\n`;
        
        // Encode the message for URL
        const encodedMessage = encodeURIComponent(message);
        
        // Create the WhatsApp link
        const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
        
        // Redirect to WhatsApp
        window.location.href = whatsappLink;
    }

    // Handle the hidden date input changes
    hiddenDateInput.addEventListener('change', function() {
        const selectedDate = this.value;
        if (selectedDate) {
            // Format the date to a more readable format
            const dateObj = new Date(selectedDate);
            const formattedDate = dateObj.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            addUserMessage(formattedDate);
            weddingData.fechaBoda = formattedDate;
            
            userInput.disabled = false;
            sendButton.disabled = false;
            
            setTimeout(() => {
                addBotMessage("¿Qué tipo de ceremonia estás planeando?", ["Civil", "Religiosa", "Destino", "Íntima", "Otro"]);
            }, 500);
        }
    });

    // Handle Enter key press in input
    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !sendButton.disabled) {
            handleUserInput();
        }
    });

    // Handle send button click
    sendButton.addEventListener('click', handleUserInput);

    // Process user input based on current step
    function handleUserInput() {
        const input = userInput.value.trim();
        if (!input) return;
        
        addUserMessage(input);
        scrollToBottom();
        
        // Clear input
        userInput.value = '';
        
        if (currentStep === 1) {
            weddingData.nombre = input;
            currentStep = 2;
            setTimeout(() => {
                addBotMessage("Por favor, selecciona la fecha de tu boda.", null, false, true);
            }, 500);
        } else if (currentStep === 4) {
            // Handle aspectoImportante (text input)
            weddingData.aspectoImportante = input;
            currentStep++;
            setTimeout(() => {
                addBotMessage("¿Cuál es tu mayor preocupación en este momento?");
                userInput.focus();
            }, 500);
        } else if (currentStep === 5) {
            weddingData.mayorPreocupacion = input;
            
            // Mensaje de finalización
            setTimeout(() => {
                addBotMessage("¡Gracias por completar el formulario! Te estamos redireccionando a WhatsApp para continuar la planificación de tu boda perfecta.");
                
                // Deshabilitar entrada
                userInput.disabled = true;
                sendButton.disabled = true;
                
                // Redireccionar a WhatsApp después de un breve retraso
                setTimeout(() => {
                    redirectToWhatsApp();
                }, 2000);
            }, 500);
        }
    }

    // Initialize chat - start directly with first question
    setTimeout(() => {
        addBotMessage("¡Hola! Bienvenido/a a nuestro planificador de bodas", null, true);
        
        // Start directly with first question
        setTimeout(() => {
            addBotMessage("Felicidades por tu compromiso! Estamos aquí para ayudarte a planificar el día de tu boda y hacer que sea inolvidable.");
            
            setTimeout(() => {
                addBotMessage("¿Cuál es tu nombre completo?");
                userInput.focus();
            }, 1000);
        }, 1000);
    }, 500);
});
    </script>
</body>
</html>
