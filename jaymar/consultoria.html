<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planificador de Bodas - Información</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="https://vqzpartners.com/jaymar/cdn/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: 'Roboto', 'Arial', sans-serif;
    background-color: #99c8cc; /* Using main color for entire background */
    position: fixed; /* Prevent scrolling of the body */
}

a {
    color: white;
}

.page-container {
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    position: relative;
}

.chatbot-container {
    width: 100%;
    height: 100%;
    max-width: 100%;
    background: #99c8cc; /* Main color */
    border-radius: 0; /* Remove border radius for fullscreen */
    padding: 20px;
    color: #fff;
    display: flex;
    flex-direction: column;
    box-shadow: none;
}

.chatbot-messages {
    flex: 1;
    overflow-y: auto;
    padding-right: 8px;
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
    -webkit-overflow-scrolling: touch;
}

.chatbot-messages::-webkit-scrollbar {
    width: 6px;
}

.chatbot-messages::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 10px;
}

.message-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-bottom: 12px;
}

.bot-container {
    align-items: flex-start;
}

.user-container {
    align-items: flex-end;
}

.bot-name {
    font-size: 12px;
    margin-left: 52px;
    margin-bottom: 2px;
    color: rgba(255, 255, 255, 0.8);
}

.message-bubble {
    display: flex;
    align-items: flex-start;
}

.message-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    margin: 0 8px;
    object-fit: cover;
    background-color: #eee; /* Placeholder background */
}

.message {
    padding: 10px 14px;
    border-radius: 18px;
    max-width: 80%;
    line-height: 1.5;
    word-wrap: break-word;
    font-size: 17px;
}

.bot-message {
    background: rgba(0, 0, 0, 0.2); /* Darker for better contrast */
    color: #fff;
    border-top-left-radius: 4px;
    font-weight: 500; /* Slightly bolder text */
    text-shadow: 0px 0px 1px rgba(0, 0, 0, 0.1); /* Subtle text shadow for better readability */
}

.user-message {
    background: #fff;
    color: #333;
    text-align: left;
    border-top-right-radius: 4px;
    font-weight: 500; /* Slightly bolder text */
}

.sector-options {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
}

.sector-option {
    background: rgba(255, 255, 255, 0.3); /* Increased opacity for better visibility */
    padding: 10px 14px;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s;
    display: inline-block;
    font-size: 17px;
    font-weight: 500; /* Slightly bolder text */
    text-shadow: 0px 0px 1px rgba(0, 0, 0, 0.1); /* Subtle text shadow for better readability */
}

.sector-option:hover {
    background: rgba(255, 255, 255, 0.4);
}

.chatbot-input {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 15px;
    background: #88b7bb; /* Slightly darker than container background */
    border-radius: 0; /* Remove border radius for fullscreen */
    z-index: 100;
}

.chatbot-input input {
    flex: 1;
    padding: 12px 15px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    outline: none;
    font-size: 17px;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    font-family: 'Roboto', sans-serif;
}

/* Date input styling to make it look like regular input */
.chatbot-input input[type="date"] {
    color: #fff;
    font-family: 'Roboto', sans-serif;
}

.chatbot-input input[type="date"]::-webkit-calendar-picker-indicator {
    filter: invert(1);
    cursor: pointer;
    opacity: 0.9;
    width: 20px;
    height: 20px;
}

.chatbot-input input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.chatbot-input input:disabled {
    background: rgba(0, 0, 0, 0.3);
    cursor: not-allowed;
}

.chatbot-input button {
    background: #bfe0e3; /* Lighter version of main color */
    border: none;
    color: #333;
    font-size: 20px;
    cursor: pointer;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s;
    flex-shrink: 0;
}

.chatbot-input button:hover {
    background: #a6d3d7;
}

.chatbot-input button:disabled {
    background: rgba(191, 224, 227, 0.5);
    cursor: not-allowed;
}

.reload-suggestion {
    text-align: center;
    font-size: 16px;
    margin-top: 15px;
    color: rgba(255, 255, 255, 0.9); /* Increased opacity for better visibility */
    font-weight: 500; /* Slightly bolder text */
}

/* Media queries for responsive design */
@media (max-width: 768px) {
    .message {
        font-size: 16px;
        padding: 9px 12px;
        max-width: 85%;
    }

    .message-avatar {
        width: 34px;
        height: 34px;
        margin: 0 6px;
    }
    
    .bot-name {
        margin-left: 48px;
        font-size: 11px;
    }

    .sector-option {
        font-size: 16px;
        padding: 8px 12px;
    }

    .chatbot-input input {
        font-size: 16px;
        padding: 10px 14px;
    }

    .chatbot-input button {
        font-size: 18px;
        width: 44px;
        height: 44px;
    }
}

@media (max-width: 480px) {
    .chatbot-container {
        padding: 12px;
    }
    
    .message {
        font-size: 16px;
        padding: 8px 12px;
        line-height: 1.4;
    }
    
    .message-avatar {
        width: 30px;
        height: 30px;
        margin: 0 5px;
    }
    
    .bot-name {
        margin-left: 42px;
        font-size: 10px;
    }
    
    .sector-option {
        font-size: 15px;
        padding: 8px 10px;
    }
    
    .chatbot-input {
        padding: 8px 12px;
    }
    
    .chatbot-input input {
        font-size: 16px;
        padding: 10px 12px;
    }
    
    .chatbot-input button {
        font-size: 16px;
        width: 42px;
        height: 42px;
    }
}

@media screen and (max-height: 450px) {
    .message {
        font-size: 15px;
        padding: 6px 10px;
    }
    
    .message-avatar {
        width: 28px;
        height: 28px;
    }
    
    .chatbot-input input {
        padding: 8px 12px;
    }
    
    .chatbot-input button {
        width: 36px;
        height: 36px;
    }
}

/* Fullscreen specific styles */
.fullscreen-button {
    position: fixed;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.3);
    border: none;
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 1000;
    transition: background 0.3s;
}

.fullscreen-button:hover {
    background: rgba(0, 0, 0, 0.5);
}
    </style>
</head>
<body>
    <div class="page-container">
        <div class="chatbot-container">
            <div class="chatbot-messages" id="chatbotMessages"></div>
            <div class="chatbot-input">
                <input type="text" id="userInput" placeholder="Escribe aquí..." />
                <button id="sendButton" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <button id="fullscreenToggle" class="fullscreen-button" title="Toggle Fullscreen">
        <i class="fas fa-expand"></i>
    </button>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    // Fullscreen toggle functionality
    const fullscreenButton = document.getElementById('fullscreenToggle');
    
    fullscreenButton.addEventListener('click', function() {
        if (!document.fullscreenElement) {
            // Enter fullscreen
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
            fullscreenButton.innerHTML = '<i class="fas fa-compress"></i>';
        } else {
            // Exit fullscreen
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
            fullscreenButton.innerHTML = '<i class="fas fa-expand"></i>';
        }
    });
    
    // Handle fullscreen change event
    document.addEventListener('fullscreenchange', updateFullscreenButton);
    document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
    document.addEventListener('mozfullscreenchange', updateFullscreenButton);
    document.addEventListener('MSFullscreenChange', updateFullscreenButton);
    
    function updateFullscreenButton() {
        if (document.fullscreenElement) {
            fullscreenButton.innerHTML = '<i class="fas fa-compress"></i>';
        } else {
            fullscreenButton.innerHTML = '<i class="fas fa-expand"></i>';
        }
    }
    
    // Detect in-app browsers
    function detectInAppBrowser() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        // Check for common in-app browser strings
        if (userAgent.includes('Instagram') || 
            userAgent.includes('FBAV') || 
            userAgent.includes('Twitter') || 
            userAgent.includes('FBAN') || 
            userAgent.includes('Line') ||
            userAgent.includes('Pinterest') ||
            (userAgent.includes('Android') && userAgent.includes('wv'))) {
            document.body.classList.add('in-app');
            return true;
        }
        return false;
    }
    
    const isInAppBrowser = detectInAppBrowser();

    // Step counter and data collection object
    let currentStep = 1;
    let weddingData = {
        'nombre': '',
        'fechaBoda': '',
        'tipoCeremonia': '',
        'edad': '',
        'aspectoImportante': '',
        'mayorPreocupacion': ''
    };

    // Bot and user avatar images - Using placeholder for bot image
    const botAvatarSrc = "cdn/5acf7cd87d96402185db7e1bb684f382.jpg";
    const userAvatarSrc = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23808080'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E";

    // Track the last message sender to handle consecutive bot messages
    let lastMessageSender = null;

    // DOM elements
    const chatbotMessages = document.getElementById('chatbotMessages');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    
    // Enhanced keyboard detection for in-app browsers
    function detectKeyboard() {
        // For iOS in-app browsers
        if (isInAppBrowser) {
            // Focus/blur events work better for in-app browsers
            userInput.addEventListener('focus', function() {
                document.body.classList.add('keyboard-open');
                setTimeout(scrollToInput, 300); // Delay to account for keyboard animation
            });
            
            userInput.addEventListener('blur', function() {
                document.body.classList.remove('keyboard-open');
                setTimeout(scrollToBottom, 100);
            });
        } 
        else if (window.visualViewport) {
            // Visual Viewport API for modern browsers
            let lastHeight = window.visualViewport.height;
            
            window.visualViewport.addEventListener('resize', function() {
                const newHeight = window.visualViewport.height;
                const heightDiff = window.innerHeight - newHeight;
                
                if (heightDiff > 150 && newHeight < lastHeight) {
                    // Keyboard is likely open
                    document.body.classList.add('keyboard-open');
                    scrollToInput();
                } else if (newHeight > lastHeight) {
                    // Keyboard is likely closed
                    document.body.classList.remove('keyboard-open');
                    scrollToBottom();
                }
                
                lastHeight = newHeight;
            });
        } else {
            // Fallback for browsers without Visual Viewport API
            userInput.addEventListener('focus', function() {
                setTimeout(function() {
                    document.body.classList.add('keyboard-open');
                    scrollToInput();
                }, 300);
            });
            
            userInput.addEventListener('blur', function() {
                document.body.classList.remove('keyboard-open');
                scrollToBottom();
            });
        }
    }

    // Call keyboard detection setup
    detectKeyboard();

    // Improved scrolling functions
    function scrollToBottom() {
        // Always scroll the chat container
        setTimeout(() => {
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }, 50);
    }

    // Better scroll to input handling
    function scrollToInput() {
        setTimeout(() => {
            userInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
    }

    // Function to add bot message to chat
    function addBotMessage(message, options = null, showTip = false) {
        const messageContainer = document.createElement('div');
        messageContainer.className = 'message-container bot-container';
        
        // Add bot name only if the last message wasn't from the bot
        if (lastMessageSender !== 'bot') {
            const nameDiv = document.createElement('div');
            nameDiv.className = 'bot-name';
            nameDiv.textContent = 'Jay';
            messageContainer.appendChild(nameDiv);
        }
        
        const messageBubble = document.createElement('div');
        messageBubble.className = 'message-bubble';

        const avatarImg = document.createElement('img');
        avatarImg.src = botAvatarSrc;
        avatarImg.alt = 'Jay';
        avatarImg.className = 'message-avatar';
        messageBubble.appendChild(avatarImg);

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message bot-message';
        
        const messageText = document.createTextNode(message + (options || showTip ? ' ' : ''));
        messageDiv.appendChild(messageText);

        if (showTip) {
            // Normal message instead of wedding highlight special format
            messageDiv.innerHTML = '¡Hola! te doy la bienvenida a nuestro planificador de bodas';
        }

        if (options) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'sector-options';
            
            options.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'sector-option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(option);
                optionsDiv.appendChild(optionDiv);
            });
            
            messageDiv.appendChild(optionsDiv);
            userInput.disabled = true;
            sendButton.disabled = true;
        }

        messageBubble.appendChild(messageDiv);
        messageContainer.appendChild(messageBubble);
        chatbotMessages.appendChild(messageContainer);
        
        // Update last message sender
        lastMessageSender = 'bot';
        
        scrollToBottom();
    }

    // Function to add user message to chat
    function addUserMessage(message) {
        const messageContainer = document.createElement('div');
        messageContainer.className = 'message-container user-container';
        
        const messageBubble = document.createElement('div');
        messageBubble.className = 'message-bubble';

        const avatarImg = document.createElement('img');
        avatarImg.src = userAvatarSrc;
        avatarImg.alt = 'User';
        avatarImg.className = 'message-avatar';
        messageBubble.appendChild(avatarImg);

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user-message';
        messageDiv.textContent = message;
        
        messageBubble.appendChild(messageDiv);
        messageContainer.appendChild(messageBubble);
        
        chatbotMessages.appendChild(messageContainer);
        
        // Update last message sender
        lastMessageSender = 'user';
        
        scrollToBottom();
    }

    // Function to handle option selection
    function selectOption(option) {
        addUserMessage(option);
        userInput.disabled = false;
        sendButton.disabled = false;

        if (currentStep === 2) {
            weddingData.tipoCeremonia = option;
            currentStep++;
            setTimeout(() => {
                addBotMessage("¿En qué rango de edad te encuentras?", ["18-24", "25-30", "31-35", "36-40", "+40"]);
            }, 500);
        } else if (currentStep === 3) {
            weddingData.edad = option;
            currentStep++;
            setTimeout(() => {
                // Changed to text input instead of options
                addBotMessage("¿Cuál es el aspecto más importante para ti en la boda?");
                userInput.focus();
            }, 500);
        }
    }

    // Generate WhatsApp link and open it
    function redirectToWhatsApp() {
        // Phone number to send the message to (format: country code + number)
        const phoneNumber = "50766170620"; // Replace with your actual WhatsApp number
        
        // Prepare the message with the collected data
        let message = `¡Hola! Me gustaría más información sobre sus servicios de planificación de bodas.\n\n`;
        message += `Nombre: ${weddingData.nombre}\n`;
        message += `Fecha de Boda: ${weddingData.fechaBoda}\n`;
        message += `Tipo de Ceremonia: ${weddingData.tipoCeremonia}\n`;
        message += `Edad: ${weddingData.edad}\n`;
        message += `Aspecto Importante: ${weddingData.aspectoImportante}\n`;
        message += `Mayor Preocupación: ${weddingData.mayorPreocupacion}\n`;
        
        // Encode the message for URL
        const encodedMessage = encodeURIComponent(message);
        
        // Create the WhatsApp link
        const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
        
        // Open the link in a new tab
        window.open(whatsappLink, '_blank');
    }

    // Handle Enter key press in input
    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !sendButton.disabled) {
            handleUserInput();
        }
    });

    // Handle send button click
    sendButton.addEventListener('click', handleUserInput);

    // Process user input based on current step
    function handleUserInput() {
        const input = userInput.value.trim();
        if (!input) return;
        
        addUserMessage(input);
        scrollToBottom();
        
        // Clear input
        userInput.value = '';
        
        if (currentStep === 1) {
            weddingData.nombre = input;
            currentStep = 2;
            setTimeout(() => {
                addBotMessage("Por favor, selecciona la fecha de tu boda (haz clic en el icono del calendario 📅)");
                userInput.type = "date";
                userInput.placeholder = "Selecciona una fecha";
                userInput.focus();
            }, 500);
        } else if (currentStep === 2) {
            // Handle wedding date
            weddingData.fechaBoda = input;
            
            // Format the date to display it in a readable format (DD/MM/YYYY)
            let formattedDate = "";
            try {
                const dateObj = new Date(input);
                formattedDate = dateObj.toLocaleDateString('es-ES', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            } catch(e) {
                formattedDate = input; // Fallback to input if date parsing fails
            }
            
            // Confirm the selected date
            addBotMessage(`Has seleccionado ${formattedDate} como la fecha de tu boda.`);
            
            userInput.type = "text";
            userInput.placeholder = "Escribe aquí...";
            setTimeout(() => {
                addBotMessage("¿Qué tipo de ceremonia estás planeando?", ["Civil", "Religiosa", "Destino", "Íntima", "Otro"]);
            }, 1000);
        } else if (currentStep === 4) {
            // Handle aspectoImportante (text input)
            weddingData.aspectoImportante = input;
            currentStep++;
            setTimeout(() => {
                addBotMessage("¿Cuál es tu mayor preocupación en este momento?");
                userInput.focus();
            }, 500);
        } else if (currentStep === 5) {
            // This is the last step
            weddingData.mayorPreocupacion = input;
            
            // Add final message
            setTimeout(() => {
                addBotMessage("¡Gracias por compartir tu información! Te estamos redirigiendo a WhatsApp para continuar la conversación...");
                
                // Disable input after final submission
                userInput.disabled = true;
                sendButton.disabled = true;
                
                // Redirect to WhatsApp after a brief delay
                setTimeout(() => {
                    redirectToWhatsApp();
                }, 1500);
            }, 500);
        }
    }

    // Function to send message (for onclick attribute)
    window.sendMessage = function() {
        if (!sendButton.disabled) {
            handleUserInput();
        }
    };

    // Add more robust resize handling
    let resizeTimeout;
    window.addEventListener('resize', function() {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(function() {
            // Check if keyboard likely opened/closed
            if (document.activeElement === userInput) {
                document.body.classList.add('keyboard-open');
                scrollToInput();
            } else {
                document.body.classList.remove('keyboard-open');
                scrollToBottom();
            }
        }, 200);
    });

    // Handle orientation changes specifically
    window.addEventListener('orientationchange', function() {
        setTimeout(scrollToBottom, 300);
    });

    // Initialize chat - start directly with first question
    setTimeout(() => {
        addBotMessage("¡Hola! te damos la bienvenida a nuestro planificador de bodas", null, true);
        
        // Start directly with first question
        setTimeout(() => {
            addBotMessage("Felicidades por tu compromiso! Estoy aquí para ayudarte a planificar el día de tu boda y hacer que sea inolvidable.");
            
            setTimeout(() => {
                addBotMessage("¿Cuál es tu nombre completo?");
                userInput.focus();
            }, 1000);
        }, 1000);
    }, 500);
});
    </script>
</body>
</html>
