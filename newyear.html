<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- No Index, No Follow -->
    <meta name="robots" content="noindex, nofollow">
    
    <title>Captura clientes activamente buscandote.</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://cdn.vqzpartners.com/favicon.png">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Reset and Black Theme */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 60px 24px 20px 24px;
            display: flex;
            flex-direction: column;
        }

        /* Typography */
        h1 {
            font-weight: 700;
            font-size: 32px;
            line-height: 1.3;
            margin: 0 0 25px 0;
            text-align: left;
        }

        /* --- OFFER WRAPPER (Precio + Timer) --- */
        .offer-wrapper {
            display: flex;
            align-items: center;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px 25px;
            gap: 30px;
            width: fit-content;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* Sección Precio */
        .price-group {
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            padding-right: 30px;
        }

        .price-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .price-amount {
            font-size: 36px;
            font-weight: 700;
            color: #00ff88; /* Verde neón para resaltar el dinero */
            line-height: 1;
        }

        /* Sección Timer */
        .timer-group {
            display: flex;
            flex-direction: column;
        }

        .timer-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 4px;
        }

        #countdown {
            font-family: 'Inter', monospace;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
        }

        /* --- Instructional Text --- */
        .instruction-text {
            font-size: 18px;
            color: #dddddd;
            font-weight: 500;
            margin-bottom: 15px;
            padding-left: 5px; /* Pequeño ajuste visual */
        }

        iframe {
            display: block;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 26px;
            }
            .container {
                padding: 40px 20px;
            }
            
            /* En móvil, apilamos precio y timer */
            .offer-wrapper {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
                width: 100%;
                box-sizing: border-box;
            }

            .price-group {
                border-right: none;
                border-bottom: 1px solid #333;
                padding-right: 0;
                padding-bottom: 15px;
                width: 100%;
            }
            
            .instruction-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Hero Title -->
        <h1>Asegura este precio de por vida ahora</h1>

        <!-- Offer Wrapper: Conecta Precio y Timer -->
        <div class="offer-wrapper">
            
            <!-- Precio -->
            <div class="price-group">
                <span class="price-label">Precio Oferta</span>
                <span class="price-amount">$497 USD</span>
            </div>

            <!-- Timer -->
            <div class="timer-group">
                <span class="timer-label">Expira en:</span>
                <div id="countdown">Cargando...</div>
            </div>

        </div>

        <!-- Instructional Text -->
        <p class="instruction-text">Primero debemos conocer más sobre ti.</p>

        </script>
        
    </div>

    <!-- Script para la cuenta regresiva -->
    <script>
        // Fecha objetivo: Enero 1, 2026
        var countDownDate = new Date("Jan 1, 2026 00:00:00").getTime();

        // Actualizar la cuenta cada 1 segundo
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            // Cálculos de tiempo
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Formato con ceros a la izquierda
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            // Mostrar el resultado
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // Si la cuenta termina
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRADO";
                document.getElementById("countdown").style.color = "#ff4444";
