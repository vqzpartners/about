<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- No Index, No Follow -->
    <meta name="robots" content="noindex, nofollow">
    
    <title>Captura clientes activamente buscandote.</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://cdn.vqzpartners.com/favicon.png">
    
    <!-- Fonts: Inter (Cuerpo) + Lexend Exa (Título) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lexend+Exa:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Reset and Black Theme */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 60px 24px 20px 24px;
            display: flex;
            flex-direction: column;
        }

        /* Typography */
        h1 {
            font-family: 'Lexend Exa', sans-serif;
            font-weight: 700;
            font-size: 32px;
            line-height: 1.2;
            letter-spacing: -1.5px;
            margin: 0 0 25px 0;
            text-align: left;
        }

        /* --- PRICE & TIMER WRAPPER --- */
        .price-timer-wrapper {
            display: flex;
            align-items: center;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px 25px;
            gap: 40px;
            width: fit-content;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* Sección Precio */
        .price-group {
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            padding-right: 40px;
        }

        .price-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        .price-row {
            display: flex;
            align-items: baseline;
            gap: 12px;
        }

        .price-old {
            text-decoration: line-through;
            color: #666;
            font-size: 20px;
            font-weight: 500;
        }

        .price-current {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
        }

        /* Sección Timer */
        .timer-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .timer-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        #countdown {
            font-family: 'Inter', monospace;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff; 
            line-height: 1;
        }

        iframe {
            display: block;
        }

        /* --- SOCIAL PROOF ESTILOS --- */
        .social-proof-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 15px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03); /* Fondo muy sutil */
            border: 1px solid #222;
            border-radius: 8px;
            width: fit-content;
            animation: fadeIn 1.5s ease;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e; /* Verde brillante */
            border-radius: 50%;
            position: relative;
        }

        /* Efecto de pulso en el punto verde */
        .live-dot::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 1px solid #22c55e;
            opacity: 0;
            animation: pulse-ring 2s infinite;
        }

        .social-text {
            font-size: 13px;
            color: #888;
            margin: 0;
            line-height: 1.4;
        }

        .client-domain {
            color: #e5e5e5; /* Blanco casi puro para destacar */
            font-weight: 500;
            font-family: 'Inter', monospace; /* Monospace le da toque técnico */
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 30px;
            }
            .container {
                padding: 40px 20px;
            }
            
            .price-timer-wrapper {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
                width: 100%;
                box-sizing: border-box;
            }

            .price-group {
                border-right: none;
                border-bottom: 1px solid #333;
                padding-right: 0;
                padding-bottom: 20px;
                width: 100%;
            }
            
            /* Ajuste mobile para social proof */
            .social-proof-bar {
                width: 100%;
                box-sizing: border-box;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Hero Title -->
        <h1>Asegura este precio de por vida ahora</h1>

        <!-- Wrapper: Price & Timer -->
        <div class="price-timer-wrapper">
            <div class="price-group">
                <span class="price-label">Precio Actual</span>
                <div class="price-row">
                    <span class="price-current">$625 USD</span>
                    <span class="price-old">$787 USD</span>
                </div>
            </div>

            <div class="timer-group">
                <span class="timer-label">Cambio de precio en:</span>
                <div id="countdown">Cargando...</div>
            </div>
        </div>

        <!-- Tally Form -->
        <iframe data-tally-src="https://tally.so/embed/gDe1b4?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="696" frameborder="0" marginheight="0" marginwidth="0" title="DOCTORES (AD)"></iframe>
        
        <script>
            var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};if("undefined"!=typeof Tally)v();else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);}
        </script>

        <!-- SECCIÓN NUEVA: SOCIAL PROOF -->
        <div class="social-proof-bar">
            <div class="live-dot"></div>
            <p class="social-text">
                Último cliente: <span class="client-domain">odontoestetica.com.pa</span>, <span class="client-domain">drmorci.com</span>
            </p>
        </div>
        
    </div>

    <!-- Script Countdown -->
    <script>
        var countDownDate = new Date("Jan 1, 2026 00:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "TIEMPO AGOTADO";
                document.getElementById("countdown").style.color = "#ff4444";
            }
        }, 1000);
    </script>

</body>
</html>
