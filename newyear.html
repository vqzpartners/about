<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- No Index, No Follow -->
    <meta name="robots" content="noindex, nofollow">
    
    <title>Captura clientes activamente buscandote.</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://cdn.vqzpartners.com/favicon.png">
    
    <!-- Fonts: Inter (Cuerpo) + Lexend Exa (Título) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lexend+Exa:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Reset and Black Theme */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif; /* Fuente base para lectura */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 60px 24px 20px 24px;
            display: flex;
            flex-direction: column;
        }

        /* Typography */
        h1 {
            font-family: 'Lexend Exa', sans-serif; /* Fuente solicitada */
            font-weight: 700;
            font-size: 32px;
            line-height: 1.2;
            letter-spacing: -1.5px; /* Letter spacing reducido (tight) */
            margin: 0 0 25px 0;
            text-align: left;
        }

        /* --- PRICE & TIMER WRAPPER --- */
        .price-timer-wrapper {
            display: flex;
            align-items: center;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px 25px;
            gap: 40px; /* Separación entre grupos */
            width: fit-content;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* Sección Precio */
        .price-group {
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            padding-right: 40px;
        }

        .price-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        /* Contenedor para alinear precio viejo y nuevo */
        .price-row {
            display: flex;
            align-items: baseline; /* Alinea la base del texto */
            gap: 12px;
        }

        .price-old {
            text-decoration: line-through;
            color: #666; /* Gris oscuro para quitarle importancia visual */
            font-size: 20px;
            font-weight: 500;
        }

        .price-current {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
        }

        /* Sección Timer */
        .timer-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .timer-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        #countdown {
            font-family: 'Inter', monospace;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff; 
            line-height: 1;
        }

        iframe {
            display: block;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px; /* Ajuste para móvil */
            }
            .container {
                padding: 40px 20px;
            }
            
            /* En móvil, apilamos precio y timer */
            .price-timer-wrapper {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
                width: 100%;
                box-sizing: border-box;
            }

            .price-group {
                border-right: none;
                border-bottom: 1px solid #333;
                padding-right: 0;
                padding-bottom: 20px;
                width: 100%;
            }
            
            .instruction-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Hero Title (Lexend Exa + Tight Spacing) -->
        <h1>Asegura este precio de por vida ahora</h1>

        <!-- Wrapper: Conecta Precio (Gancho) y Timer -->
        <div class="price-timer-wrapper">
            
            <!-- Precio con Gancho Visual ($625 -> $497) -->
            <div class="price-group">
                <span class="price-label">Precio Actual</span>
                <div class="price-row">
                    <span class="price-old">$625</span>
                    <span class="price-current">$497 USD</span>
                </div>
            </div>

            <!-- Timer -->
            <div class="timer-group">
                <span class="timer-label">Cambio de precio en:</span>
                <div id="countdown">Cargando...</div>
            </div>

        </div>

        <!-- Tally Form with Dynamic Height -->
        <iframe data-tally-src="https://tally.so/embed/81zog5?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="696" frameborder="0" marginheight="0" marginwidth="0" title="DOCTORES (AD)"></iframe>
        
        <script>
            var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};if("undefined"!=typeof Tally)v();else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);}
        </script>
        
    </div>

    <!-- Script para la cuenta regresiva -->
    <script>
        // Fecha objetivo: Enero 1, 2026
        var countDownDate = new Date("Jan 1, 2026 00:00:00").getTime();

        // Actualizar la cuenta cada 1 segundo
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            // Cálculos de tiempo
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Formato con ceros a la izquierda
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            // Mostrar el resultado
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // Si la cuenta termina
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "TIEMPO AGOTADO";
                document.getElementById("countdown").style.color = "#ff4444";
            }
        }, 1000);
    </script>

</body>
</html>
