<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- No Index, No Follow -->
    <meta name="robots" content="noindex, nofollow">
    
    <title>Captura clientes activamente buscandote.</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://cdn.vqzpartners.com/favicon.png">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Reset and Black Theme */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 60px 24px 20px 24px;
            display: flex;
            flex-direction: column;
        }

        /* Typography */
        h1 {
            font-weight: 700;
            font-size: 32px;
            line-height: 1.3;
            margin: 0 0 20px 0; /* Margen reducido para acercar el timer */
            text-align: left;
        }

        iframe {
            display: block;
        }

        /* --- STYLES DEL TIMER (INLINE) --- */
        .timer-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px; /* Espacio antes del formulario */
            background: #111;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            width: fit-content; /* Se ajusta al contenido */
        }
        
        .timer-label {
            font-size: 14px;
            color: #aaa;
            font-weight: 600;
            text-transform: uppercase;
        }

        #countdown {
            font-family: 'Inter', monospace;
            font-size: 20px;
            font-weight: 700;
            color: #ffcc00; /* Color amarillo para resaltar */
            min-width: 160px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .container {
                padding: 40px 20px;
            }
            
            .timer-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
                width: 100%; /* Full width en móvil */
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Hero Title -->
        <h1>Asegura este precio de por vida ahora</h1>

        <!-- Timer ubicado debajo del título -->
        <div class="timer-container">
            <span class="timer-label">La oferta termina en:</span>
            <div id="countdown">Cargando...</div>
        </div>

        <!-- Tally Form with Dynamic Height -->
        <iframe data-tally-src="https://tally.so/embed/81zog5?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="696" frameborder="0" marginheight="0" marginwidth="0" title="DOCTORES (AD)"></iframe>
        
        <script>
            var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};if("undefined"!=typeof Tally)v();else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);}
        </script>
        
    </div>

    <!-- Script para la cuenta regresiva -->
    <script>
        // Fecha objetivo: Enero 1, 2026
        var countDownDate = new Date("Jan 1, 2026 00:00:00").getTime();

        // Actualizar la cuenta cada 1 segundo
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            // Cálculos de tiempo
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Formato con ceros a la izquierda
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            // Mostrar el resultado
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // Si la cuenta termina
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "OFERTA EXPIRADA";
                document.getElementById("countdown").style.color = "#ff4444";
            }
        }, 1000);
    </script>

</body>
</html>
