<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- No Index Meta Tags -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="googlebot" content="noindex, nofollow">
    
    <!-- SEO Meta Tags -->
    <title>VQZ & Partners - Thank You</title>
    <meta name="description" content="Thank you for your interest in VQZ & Partners. We have received your information and will contact you soon.">
    <meta name="keywords" content="web development, SEO, digital advertising, appointment management, domains, AI agents">
    <meta name="author" content="VQZ & Partners">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="VQZ & Partners - Thank You">
    <meta property="og:description" content="Thank you for your interest in VQZ & Partners. We have received your information and will contact you soon.">
    <meta property="og:image" content="https://vqzpartners.com/get/images/social-banner.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://vqzpartners.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="VQZ & Partners">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="VQZ & Partners - Thank You">
    <meta name="twitter:description" content="Thank you for your interest in VQZ & Partners. We have received your information and will contact you soon.">
    <meta name="twitter:image" content="https://vqzpartners.com/get/images/social-banner.jpg">
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <link rel="canonical" href="https://vqzpartners.com">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://vqzpartners.com/get/images/favicon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }

        body {
            background-color: #000000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .logo {
            height: 80px;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease 0.2s both;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Success Content */
        .success-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .success-icon {
            font-size: 5rem;
            color: #4ade80;
            margin-bottom: 2rem;
            animation: bounce 1s ease 0.5s both;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0,-30px,0);
            }
            70% {
                transform: translate3d(0,-15px,0);
            }
            90% {
                transform: translate3d(0,-4px,0);
            }
        }

        .success-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ffffff, rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideUp 0.8s ease 0.7s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            margin-bottom: 3rem;
            animation: slideUp 0.8s ease 0.9s both;
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem 0;
            animation: slideUp 0.8s ease 1.1s both;
        }

        .contact-info h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #60a5fa;
        }

        .contact-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Glowing effect */
        .glow {
            position: relative;
        }

        .glow::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 18px;
            z-index: -1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .logo {
                height: 60px;
                margin-bottom: 2rem;
            }

            .success-title {
                font-size: 2rem;
            }

            .success-message {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }

            .contact-info {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .success-title {
                font-size: 1.8rem;
            }

            .success-message {
                font-size: 1rem;
            }

            .success-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://vqzpartners.com/get/images/white-web-logo.svg" alt="VQZ & Partners Logo" class="logo">
        
        <div class="success-content">
            <div class="success-icon">âœ…</div>
            <h1 class="success-title">Thank you for your interest!</h1>
            <p class="success-message">
                We have received your information correctly. Our team will review your inquiry and contact you soon.
            </p>
            
            <div class="contact-info glow">
                <h3>Next Steps</h3>
                <p>
                    We typically respond within 24 hours.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
